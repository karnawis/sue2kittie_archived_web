<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flickr Photos</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css"><!--reset style-->
  <link rel="stylesheet" href="css/style.css"><!--main style style-->
  <link rel="stylesheet" href="css/slideshowstyles.css"><!--slideshow style-->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/slideshowsura.js"></script><!--slideshow scripts-->
  <script src="js/app.js"></script><!--flickr api and main scripts-->
</head>
<body>
	<header>
		<div class="container">
			<div class="box-half">
				<h1><span class="blue">Photo</span><span class="pink">s</span></h1>
				<span class="pink"> search for Flickr images</span>
			</div>
			<div class="box-half search-box">
				<form class="cf">
					<input type="search" name="search" id="search" placeholder="Search">
					<input type="submit" value="" id="submit">
				</form>
			</div>
		</div>
	</header>
	<section id="slider" class="slider center banner">
		<div class="container">
			<div id="theslides" class="box-full slideshow">
				<ul class="placeholder">
					<li>
						<img src="img/placeholder-slider.jpg" alt="placeholder image">
						<p>Credit goes to photographer</p>
					</li>
			  </ul>
			  <a class="share-btn placeholder" href="#">SHARE</a>
			  <span class="social-media"></span>

			</div>
			<hr />
		</div><!--end of container-->
	</section>

	<section class="search-results center">
		<div class="container center">
			<ul id="photos">
				<!-- Image Place Holders -->
				<li><a href="#"><img src="img/placeholder-thumb-1.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-2.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-3.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-1.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-2.jpg"></a><span></span></li>

				<li><a href="#"><img src="img/placeholder-thumb-1.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-2.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-3.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-1.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-2.jpg"></a><span></span></li>

				<li><a href="#"><img src="img/placeholder-thumb-1.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-2.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-3.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-1.jpg"></a><span></span></li>
				<li><a href="#"><img src="img/placeholder-thumb-2.jpg"></a><span></span></li>
			</ul>
			<hr />
      </div>
	</section>
	<footer>
	<p class="center-txt line-height-100">&copy; 2017 <a href="http://sura.me">Sura Karnawi</a> | Dream Imagine Create</p>
	</footer>
</body>
</html>
